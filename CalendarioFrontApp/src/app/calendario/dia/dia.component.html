<h1>{{data.toLocaleString('pt-BR')}}</h1>

<h2>Eventos - </h2> <p>Aqui est√£o detalhados todos os eventos do dia.</p>
<table class="table">
    <thead>
        <th scope="col">Titulo</th>
        <th scope="col">Inicio</th>
        <th scope="col">Fim</th>
    </thead>
    <tbody>
        <tr *ngFor="let evento of dia.eventos" 
            id="{{evento.id}}"
            (click)="enviaParaEvento(evento)">
            <td>{{evento.titulo}}</td>
            <td>{{evento.inicio}}</td>
            <td>{{evento.fim}}</td>
        </tr>
        
    </tbody>
</table>
