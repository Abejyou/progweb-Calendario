<div class="container"> 
    <div class="grid-container">
        <div class="cabecalho"><p> {{this.meses[this.mes]}}/{{this.ano}}</p></div>        
        <div *ngFor="let diaSemana of diasDaSemana">
            <p>{{diaSemana}}</p>
        </div>
            <div class="vazio" *ngFor="let vazio of diasAntesComecoMes">            
        </div>
        <app-dia-calendario *ngFor="let dia of dias" [dia]="dia"></app-dia-calendario>
    </div>
</div>
